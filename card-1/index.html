<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards 01</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="card">
        <div class="card-img">
          <img src="./imgs/1.png">
        </div>
        <div class="card-box box-1 top-left">
          <h3>KELLY</h3>
          <p>TRACK SPINTER</p>
        </div>
        <div class="card-box box-4 bottom-right">
          <h3>SKILL</h3>
          <p>DASH</p>
        </div>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="./imgs/2.png">
        </div>
        <div class="card-box box-3 bottom-left">
          <h3>KENTA</h3>
          <p>BLADESMITH</p>
        </div>
        <div class="card-box box-4 bottom-right">
          <h3>SKILL</h3>
          <p>swordsman's wrath</p>
        </div>
      </div>

      <div class="card">
        <div class="card-img">
          <img src="./imgs/3.png">
        </div>
        <div class="card-box box-3 bottom-left">
          <h3>KAPELLA</h3>
          <p>POP STAR</p>
        </div>
        <div class="card-box box-2 top-right">
          <h3>SKILL</h3>
          <p>healing song</p>
        </div>
      </div>
    </div>
  </body>
</html>
