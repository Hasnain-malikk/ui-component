<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="carousel-wrapper">
      <!-- Slides -->
      <div class="slide" data-slide>
        <img src="./assets/bitc4.jpeg">
      </div>
      <div class="slide" data-slide>
        <img src="./assets/bitc2.jpeg" alt="Image">
      </div>
      <div class="slide" data-slide>
        <img src="./assets/bitc3.jpeg" alt="Image">
      </div>
      <div class="slide" data-slide>
        <img src="./assets/bitc.jpeg" alt="Image">
      </div>
      <div class="slide" data-slide>
        <img src="./assets/bitc6.jpeg" alt="Image">
      </div>

      <!-- Next and Previous Buttons -->
      <button class="btn previous" data-button="previous">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="btn next" data-button="next">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>

  </body>
</html>
